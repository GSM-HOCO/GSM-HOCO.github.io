    }
  </style>

  </footer>  <script src="products.js"></script>
  <script>
    const langContent = {
      ru: {
        title: "–ú–∞–≥–∞–∑–∏–Ω GSM HOCO",
        heroTitle: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∞–≥–∞–∑–∏–Ω GSM HOCO –≤ –ö–∏—à–∏–Ω–µ–≤–µ!",
        heroDesc: "–õ—É—á—à–∏–µ –∞–∫—Å–µ—Å—Å—É–∞—Ä—ã –∏ —Ç–µ—Ö–Ω–∏–∫–∞ –ø–æ –æ—Ç–ª–∏—á–Ω—ã–º —Ü–µ–Ω–∞–º",
        categories: {
          Samsung: "–°–∞–º—Å—É–Ω–≥",
          Redmi: "–†–µ–¥–º–∏",
          Iphone: "–ê–π—Ñ–æ–Ω",
          Huawei: "–•—É–∞–≤–µ–π"
        },
        price: "–¶–µ–Ω–∞"
      },
      ro: {
        title: "Magazin GSM HOCO",
        heroTitle: "Bine a»õi venit la magazinul GSM HOCO din Chi»ôinƒÉu!",
        heroDesc: "Cele mai bune accesorii »ôi tehnicƒÉ la pre»õuri excelente",
        categories: {
          Samsung: "Samsung",
          Redmi: "Redmi",
          Iphone: "iPhone",
          Huawei: "Huawei"
        },
        price: "Pre»õ"
      }
    };
    let currentLang = 'ru';
    let currentProduct = null;
    function renderProducts() {
      const container = document.getElementById('products');
      container.innerHTML = '';
      document.getElementById('products').style.display = '';
      document.getElementById('product-detail').style.display = 'none';
      // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
      const grouped = {};
      products.forEach(prod => {
        if (!grouped[prod.category]) grouped[prod.category] = [];
        grouped[prod.category].push(prod);
      });
      Object.keys(grouped).forEach(cat => {
        const catDiv = document.createElement('div');
        catDiv.className = 'category-block';
        const catTitle = document.createElement('h2');
        catTitle.innerText = langContent[currentLang].categories[cat] || cat;
        catDiv.appendChild(catTitle);
        const row = document.createElement('div');
        row.className = 'phone-row';
        grouped[cat].forEach(prod => {
          const card = document.createElement('div');
          card.className = 'phone-card';
          card.tabIndex = 0;
          card.setAttribute('role', 'button');
          card.onclick = () => showProduct(prod);
          // –§–æ—Ç–æ
          if (prod.images && prod.images.length) {
            const img = document.createElement('img');
            img.src = prod.images[0];
            img.alt = prod.name[currentLang];
            img.className = 'phone-img';
            card.appendChild(img);
          }
          // –ù–∞–∑–≤–∞–Ω–∏–µ
          const name = document.createElement('div');
          name.className = 'phone-name';
          name.innerText = prod.name[currentLang];
          card.appendChild(name);
          // –¶–µ–Ω–∞
          const price = document.createElement('div');
          price.className = 'phone-price';
          price.innerText = prod.price;
          card.appendChild(price);
          row.appendChild(card);
        });
        catDiv.appendChild(row);
        container.appendChild(catDiv);
      });
    }
    function showProduct(prod) {
      currentProduct = prod;
      document.getElementById('products').style.display = 'none';
      const detail = document.getElementById('product-detail');
      detail.style.display = '';
      detail.innerHTML = '';
      // –ù–∞–∑–∞–¥
      const backBtn = document.createElement('button');
      backBtn.innerText = currentLang === 'ru' ? '–ù–∞–∑–∞–¥ –∫ —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º' : '√énapoi la telefoane';
      backBtn.className = 'back-btn';
      backBtn.onclick = () => { renderProducts(); window.scrollTo(0,0); };
      detail.appendChild(backBtn);
      // –ù–∞–∑–≤–∞–Ω–∏–µ
      const name = document.createElement('h2');
      name.innerText = prod.name[currentLang];
      detail.appendChild(name);
      // –¶–µ–Ω–∞
      const price = document.createElement('p');
      price.className = 'price';
      price.innerText = `${langContent[currentLang].price}: ${prod.price}`;
      detail.appendChild(price);
      // –§–æ—Ç–æ (–∫–∞—Ä—É—Å–µ–ª—å)
      if (prod.images && prod.images.length) {
        const carousel = document.createElement('div');
        carousel.className = 'carousel';
        let currentImg = 0;
        const img = document.createElement('img');
        img.className = 'carousel-img';
        img.src = prod.images[0];
        img.alt = prod.name[currentLang];
        carousel.appendChild(img);
        if (prod.images.length > 1) {
          const prev = document.createElement('span');
          prev.className = 'carousel-arrow left';
          prev.innerHTML = '&#8592;';
          prev.onclick = () => {
            currentImg = (currentImg - 1 + prod.images.length) % prod.images.length;
            img.src = prod.images[currentImg];
          };
          const next = document.createElement('span');
          next.className = 'carousel-arrow right';
          next.innerHTML = '&#8594;';
          next.onclick = () => {
            currentImg = (currentImg + 1) % prod.images.length;
            img.src = prod.images[currentImg];
          };
          carousel.appendChild(prev);
          carousel.appendChild(next);
        }
        detail.appendChild(carousel);
      }
      // –û–ø–∏—Å–∞–Ω–∏–µ
      const desc = document.createElement('p');
      desc.className = 'desc';
      desc.innerText = prod.description[currentLang];
      detail.appendChild(desc);
    }
    function setLang(lang) {
      currentLang = lang;
      document.getElementById('title').innerText = langContent[lang].title;
      document.getElementById('hero-title').innerText = langContent[lang].heroTitle;
      document.getElementById('hero-desc').innerText = langContent[lang].heroDesc;
      if (currentProduct) showProduct(currentProduct);
      else renderProducts();
    }
    // –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è
    const style = document.createElement('style');
    style.innerHTML = `
      .category-block { margin-bottom: 2.5rem; }
      .category-block h2 { font-size: 1.5rem; margin-bottom: 1rem; color: #1db954; }
      .phone-row {
        display: flex;
        overflow-x: auto;
        gap: 20px;
        padding-bottom: 16px;
        scrollbar-color: #1db954 #eee;
        scrollbar-width: thin;
      }
      .phone-card {
        min-width: 200px;
        background: linear-gradient(135deg, #fff 60%, #e8f5e9 100%);
        border-radius: 14px;
        padding: 14px 10px 18px 10px;
        text-align: center;
        box-shadow: 0 2px 12px #0001;
        transition: box-shadow 0.2s, transform 0.2s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .phone-card:hover {
        box-shadow: 0 6px 24px #1db95433;
        transform: translateY(-4px) scale(1.03);
      }
      .phone-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        background: #f0f0f0;
        box-shadow: 0 2px 8px #0001;
      }
      .phone-name {
        font-weight: 600;
        font-size: 1.1em;
        margin-bottom: 4px;
        color: #222;
      }
      .phone-price {
        color: #1db954;
        font-weight: 600;
        font-size: 1.05em;
      }
      #product-detail {
        max-width: 600px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        padding: 2.5rem 2rem 2rem 2rem;
        text-align: center;
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none; } }
      #product-detail h2 { font-size: 2rem; margin-bottom: 0.7rem; color: #1db954; }
      #product-detail .price { font-size: 1.2rem; color: #222; margin-bottom: 1.2rem; }
      #product-detail .desc { font-size: 1.08rem; color: #444; margin: 1.2rem 0 0.5rem 0; white-space: pre-line; }
      .back-btn {
        background: #1db954;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        font-size: 1rem;
        margin-bottom: 1.2rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .back-btn:hover { background: #14863c; }
      .carousel {
        position: relative;
        margin: 0 auto 1.5rem auto;
        width: 320px;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .carousel-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 2px 12px #0002;
        background: #f8f8f8;
      }
      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2.2rem;
        color: #1db954;
        background: #fff;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px #0001;
        user-select: none;
        z-index: 2;
      }
      .carousel-arrow.left { left: -18px; }
      .carousel-arrow.right { right: -18px; }
      @media (max-width: 700px) {
        .carousel { width: 98vw; height: 38vw; min-height: 180px; max-width: 99vw; }
        #product-detail { padding: 1.2rem 0.5rem; }
      }
    `;
    document.head.appendChild(style);
    window.addEventListener('DOMContentLoaded', () => {
      renderProducts();
    });
  </script>
